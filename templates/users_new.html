{{define "content"}}
<form method="POST" action="/users">
  <div class="row">
    <div class="col s4 offset-s4">
      <div class="input-field">
        <label> Name </label>
        <input type="text" name="name" value="{{.Name}}" class="{{if .Errors.Name}}invalid{{end}}"/>
        <span class="helper-text red-text left-align">{{.Errors.Name}}</span>
      </div>
      <div class="input-field">
        <label> Email </label>
        <input type="text" name="email" value="{{.Email}}" class="{{if .Errors.Email}}invalid{{end}}"/>
        <span class="helper-text red-text left-align">{{.Errors.Email}}</span>
      </div>
      <div class="input-field">
        <label> Password</label>
        <input type="password" name="password" class="{{if .Errors.Password}}invalid{{end}}"/>
        <span class="helper-text red-text left-align">{{.Errors.Password}}</span>
      </div>
      <div class="input-field">
        <label> Password Confirmation</label>
        <input type="password" name="password_confirmation" class="{{if .Errors.PasswordConfirmation}}invalid{{end}}"/>
        <span class="helper-text red-text left-align">{{.Errors.PasswordConfirmation}}</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s2 offset-s4">
      <button class="btn waves-effect waves-light" type="submit" name="action">Create Account</button>
    </div>
    <div class="col s2 right-align">
      <p> or <a href="/sessions/new">Sign in</a></p>
    </div>
  </div>
</form>
{{end}}
